<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Прыгающий дракончик</title>
</head>

<body>

  <div id="game-modal">
    <div id="game">
      <div id="score">0</div>
      <div id="ground"></div>
      <div id="kitty"></div>
      <div id="game-over">
			Игра окончена!<br>
			<br>Нажмите пробел или<br> клик для перезапуска
		</div>
      <div id="start-screen">
        <h1>Помогите котику спастись от огурцов</h1>
        <p>Нажмите пробел или кликните, чтобы прыгать</p>
        <p>Избегайте ОГУРЦОВ</p>
        <button id="start-button">Начать игру</button>
      </div>
    </div>
	 <div id="side-buttons">
			<button class="circle-button" id="day-button"></button>
			<button class="circle-button" id="evening-button"></button>
			<button class="circle-button" id="night-button"></button>
		</div>
  </div>
  <script src="game.js"></script>

</body>

</html>
